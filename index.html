<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kat's Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/cookie.png" />
  </head>
  <body>
    <h1>cookie clicker</h1>

    <button id="cookie-button">
      <img src="./assets/cookie.png" width="300" height="300" />
    </button>

    <button id="reset-button">Reset the game</button>

    <p id="cookies-count">Cookies Count:</p>

    <p id="cookies-per-second">Cookies per Second:</p>

    <p id="low-funds-message" style="display: none">
      You do not have enough cookies to make this purchase
    </p>

    <section id="upgrades-container">
      <div>Auto-Clicker</div>
      <div>Enhanced Oven</div>
      <div>Cookie Farm</div>
      <div>Robot Baker</div>
    </section>
  </body>
  <footer>
    Attributes:
    <a href="https://www.flaticon.com/free-icons/cookie" title="cookie icons"
      >Cookie icons created by Freepik - Flaticon</a
    >
  </footer>
</html>
